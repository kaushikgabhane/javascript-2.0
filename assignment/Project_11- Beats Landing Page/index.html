<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Beats 3</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div class="logo">
                    <img src="./Photos/beatsLogo.png" alt="nav-logo">
                </div>
                <ul class="list">
                    <li class="list-item">Home</li>
                    <li class="list-item">Specs</li>
                    <li class="list-item">Case</li>
                    <li class="list-item">Products</li>
                </ul>
                <button class="nav-btn">Shop</button>
            </nav>
        </section>

        <!-- main  section -->
        <section aria-label="main section">
            <div class="backgrd-text">
                <img src="./Photos/onEar.png" alt="backgrd-text">
            </div>
            <div class="hero">
                <div class="main-img">
                    <img src="./Photos/mainImage.png" alt="mainImage">
                </div>
                <div class="description">
                    <h1 class="description-heading">Beats 3</h1>
                    <span>Overview</span>
                    <p>Enjoy award-winning Beats sound with wireless listening freedom and a sleek, streamlined design with comfortable padded earphones, delivering first-rate playback.</p>
                    <button class="main-btn">
                        <img src="./Icons/shoppingBag.png" alt="bag">
                        <p>Add to Bag</p>
                        <h3>N399K</h3>
                    </button>
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
